<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <!--登陆主体开始-->
    <div id="main">
        <!-- 头像区开始-->
        <div id="header-border">
            <!-- 头像区内部开始-->
            <div id="header-pic">

            </div>
            <!-- 头像区内部结束-->
        </div>
        <!-- 头像区结束-->
        <!-- 账号密码区开始-->
        <div id="account">
            <form action="">
                <div class="input border-bottom">
                    <label for="">username</label>
                    <input type="text"/>
                </div>
                <div class="input">
                    <label for="">pwd</label>
                    <input type="password"/>
                </div>
            </form>
        </div>
        <!-- 账号密码区结束-->
        <!-- 登陆按钮开始-->
        <button id="login-btn">Sign In</button>
        <!-- 登陆按钮结束-->
        <!-- 登陆区底部开始-->
        <div id="footer">
            <a href="#">Forget Password?</a>
        </div>
        <!-- 登陆区底部结束-->
    </div>
    <!--登陆主体结束-->
</body>
</html>
